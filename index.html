<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<title>PedDraw - Get Your Ped On</title>
		<script type="text/javascript">
			function getPedImage() {
				pedText = $('#pedText').val().trim();
				pedText = encodeURI(pedText.replace(/ +/g, '+'));
				
				//console.log(pedText);
				$.post(
					'https://alyg45jz31.execute-api.us-west-2.amazonaws.com/Prod/peddraw',
					{pedText: pedText}, 
					function (data){
						console.log(data);
						document.getElementById('pedImg').setAttribute(
							'src', data
						);
					}
				);
			}
		</script>
	</head>
	<body>
		<span>Put your ped up in here -&gt;</span><textarea id="pedText" rows="30" cols="75"></textarea>
		<button onclick="getPedImage()">PedIT!</button>
		<img id="pedImg" src="" />
	</body>
</html>
