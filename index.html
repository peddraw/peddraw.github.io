  <link href="assets/style.css" rel="stylesheet">

 <!-- ped_draw -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

 <script type="text/javascript">
     function getPedImage() {
         pedText = $('#pedText').val().trim();
         pedText = pedText.replace(/ +/g, '\t');
         pedText = btoa(pedText);
         $.post(
             'https://alyg45jz31.execute-api.us-west-2.amazonaws.com/Prod/peddraw',
             {pedText: pedText},
             function (data){
                 document.getElementById('pedImg').setAttribute(
                     'src', data['image_data']
                 );
             }
         );
     }
 </script>

<body>

  <section id="hero" class="d-flex align-items-center">

      <div class="row">
        <div class="col-lg-6 pt-5 pt-lg-0 order-2 order-lg-1">
          <h1>Paste ped file:</h1>
<textarea id="pedText" rows="15" cols="55"></textarea>
             <a href="#" class="btn-get-started scrollto" onclick="getPedImage()">Draw!</a> <a href="example.html">Try an example</a>
        </div>
        <div class="col-lg-6 order-1 order-lg-2 hero-img">
